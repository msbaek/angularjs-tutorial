<!DOCTYPE html>
<html ng-app="phoneApp">
<head>
    <script src="lib/angular/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/phone.js"></script>
</head>
<body>
<div ng-controller="PhoneListController">
    <table border="0">
        <tr ng-repeat="phone in phones">
            <td>{{phone.id}}</td>
            <td>{{phone.name}}</td>
        </tr>
    </table>
    <script>
        $('tr').css('backgroundColor', 'yellow');
    </script>
</div>
</body>
</html>
