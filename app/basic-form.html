<!DOCTYPE html>
<html ng-app="">
<head>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/basic-form.js"></script>
</head>
<body>
    <div ng-controller="BasicFormController" class="example">
        <label>Name:</label><br/>
        <input type="text" ng-model="user.name" required/><br/><br/>
        <label>Address:</label><br/>
        <input type="text" ng-model="user.address.line1" size="33" required/><br/><br/>
        <input type="text" ng-model="user.address.city" size="12" required/>,
        <input type="text" ng-model="user.address.state" ng-pattern="state" size="2" required/>
        <input type="text" ng-model="user.address.zip" ng-pattern="zip" size="5" required/><br/><br/>

        <label>Phone:</label>
        [ <a href="" ng-click="addContact()">add</a> ]
        <div ng-repeat="contact in user.contacts">
            <select ng-model="contact.type">
                <option>email</option>
                <option>phone</option>
                <option>pager</option>
                <option>IM</option>
            </select>
            <input type="text" ng-model="contact.value" required>
            [ <a href="" ng-click="removeContact(contact)">X</a> ]
        </div>
        <hr />
        Debug View:
        <pre>user={{user | json}}</pre>
    </div>
</body>
</html>
