<!DOCTYPE html>
<html ng-app="customServiceApp">
<head>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/customer-service.js"></script>
</head>
<body>
<div ng-controller="CustomServiceController">
    result: {{result}} <br/>
    greeting: {{greeting}} <br/>
    filtered greeting: {{greeting | reverse}} <br/>
    filtered greeting(with :true): {{greeting | reverse:true}} <br/>
    filtered greeting(with :true:'zz'): {{greeting | reverse:true:'zz'}} <br/>
</div>
<div ng-controller="TwoWayBindingController">
    <p>2 Way Binding</p>
    <input type="text" ng-model="myModel" placeholder="start typing...">
    <p>My Model Data: {{myModel}}</p>
</div>
</body>
</html>
