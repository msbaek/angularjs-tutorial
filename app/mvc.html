<!DOCTYPE html>
<html ng-app="">
<head>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/mvc.js"></script>
</head>
<body>
<h4 id="source_tic_tac_toe">Tic-Tac-Toe</h4>
<div ng-controller="MvcController">
    Next Player: {{nextMove}}
    <div class="winner" ng-show="winner">Player {{winner}} has won !</div>
    <table class="board">
        <tr ng-repeat="row in board track by $index" style="height: 15px;">
            <td ng-repeat="cell in row track by $index" ng-style="cellStyle"
                ng-click="dropPiece($parent.$index, $index)">{{cell}}</td>
        </tr>
    </table>
    <button ng-click="reset()">reset board</button>
</div>
</body>
</html>
